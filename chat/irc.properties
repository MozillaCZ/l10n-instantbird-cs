error.nickCollision=Přezdívka je používána, změna přezdívky na %1$S [%2$S].
error.erroneousNickname=%S není povolená přezdívka.
error.banned=Na tomto serveru jste zablokován.
error.bannedSoon=Na tomto serveru budete brzy zablokován.
error.mode.wrongUser=Nemůžete měnit módy pro ostatní uživatele.
#    %S is the nickname or channel name that isn't available.
error.noSuchNick=%S není online.
error.wasNoSuchNick=Není zde žádná přezdívka: %S
error.noSuchChannel=Není zde žádný kanál: %S.
#    %S is the channel name.
error.cannotSendToChannel=Nemůžete odeslat zprávu pro %S.
error.nonUniqueTarget=%S není unikátní uživatel@host ani zkrácené jméno nebo jste se pokusili připoji k příliš mnoha kanálům najednou.
error.notChannelOp=Nejste operátorem kanálu na %S.

