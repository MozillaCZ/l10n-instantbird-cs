# LOCALZIATION NOTE (command.*):
#   These are the help messages for each command, the %S is the command name
#   Each command first gives the parameter it accepts and then a description of
#   the command.
command.action=%S &lt;action to perform&gt;: Provést akci.
command.ctcp=%S &lt;nick&gt; &lt;msg&gt;: Odešle CTCP zprávu dané přezdívce.
command.chanserv=%S &lt;command&gt;: Odešle příkaz pro ChanServ.
command.deop=%S &lt;nick1&gt;[,&lt;nick2&gt;]*: Pro uživatele odstraní status kanálu. Pro provedení musíte být operátorem kanálu.
command.devoice=%S &lt;nick1&gt;[,&lt;nick2&gt;]*: Pro uživatele odstraní hlasový status a znemožní mluvit pokud je kanál moderván (+m). Pro provedení musíte být operátorem kanálu.
command.invite=%S &lt;nick&gt; [&lt;room&gt;]: Pozve uživatele do konkrétního nebo aktuálního kanálu.
command.join=%S &lt;room1&gt;[ &lt;key1&gt;][,&lt;room2&gt;[ &lt;key2&gt;]]*: Vložte jeden nebo více kanálů a v případě potřeby i jejich klíč.
command.kick=%S &lt;nick&gt; [&lt;message&gt;]: Odstraní uživatele z kanálu. Pro provedení musíte být operátorem kanálu.
command.list=%S: Zobrazí seznam chatovacích místností sítě. Varování - některé servery vás mohou odpojit.
command.memoserv=%S &lt;command&gt;: Odešle příkaz pro MemoServ.
command.mode=%S [&lt;channel&gt;] [(+|-)&lt;new mode&gt;] [&lt;nick&gt;]: Zvolí/vypne kanál nebo uživatelský mód.
command.msg=%S &lt;nick&gt; &lt;message&gt;: Odešle uživateli soukromou zprávu (na rozdíl od kanálu).
command.nick=%S &lt;new nickname&gt;: Změní vaši přezdívku.
command.nickserv=%S &lt;command&gt;: Odešle příkaz pro NickServ.
command.notice=%S &lt;target&gt; &lt;message&gt;: Odešle upozornění pro uživatele nebo kanál.
command.op=%S &lt;nick1&gt;[,&lt;nick2&gt;]*: Udělí uživateli práva operátora kanálu. Pro provedení musíte být operátorem kanálu.
command.operserv=%S &lt;command&gt;: Odešle příkaz pro OperServ.
command.part=%S [message]: Opustí současný kanál s volitelnou zprávou.
command.ping=%S [&lt;nick&gt;]: Zjistí dobu zpoždění uživatele (nebo serveru pokud není uživatel specifikován).
command.quit=%S &lt;message&gt;: Odpojí se od serveru s volitelnou zprávou.
command.quote=%S &lt;command&gt;: Odešle raw command pro server.
command.time=%S: Zobrazí současný místní čas na IRC serveru.
command.topic=%S [&lt;new topic&gt;]: Nastaví téma kanálu.
command.umode=%S (+|-)&lt;new mode&gt;: Zvolí/vypne uživatelský mód.
command.version=%S &lt;nick&gt;: Vyžádá verzi uživatelského klienta.
command.voice=%S &lt;nick1&gt;[,&lt;nick2&gt;]*: Udělí uživateli hlasový status. Pro provedení musíte být operátorem kanálu.
command.whois=%S &lt;nick&gt;: Získá informace o uživateli.

# LOCALIZATION NOTE (message.*):
#    These are shown as system messages in the conversation.
#    %1$S is the nick and %2$S is the nick and host of the user who joined.
message.join=%1$S [%2$S] vstoupil do místnosti.
#    %1$S is the nick of who kicked you.
#    %2$S is message.kicked.reason, if a kick message was given.
message.kicked.you=%1$S%2$S vás vykopl.
#    %1$S is the nick that is kicked, %2$S the nick of the person who kicked
#    %1$S. %3$S is message.kicked.reason, if a kick message was given.
message.kicked=%1$S byl vykopnut od %2$S%3$S.
#    %S is the kick message
message.kicked.reason=: %S
#    %1$S is the nickname of the user whose mode was changed, %2$S is the new
#    mode and %3$S is who set the mode.
message.mode=mód (%1$S %2$S) od %3$S.
#    %1$S is the old nick and %2$S is the new nick.
message.nick=%1$S je nyní znám jako %2$S.
#    %S is your new nick.
message.nick.you=Nyní jste znám jako %S.
#    The paramter is the message.parted.reason, if a part message is given.
message.parted.you=Opustili jste místnost (Part%1$S).
#    %1$S is the user's nick, %2$S is message.parted.reason, if a part message is given.
message.parted=%1$S opustil místnost (Part%2$S).
#    %S is the part message supplied by the user.
message.parted.reason=: %S
#    %1$S is the user's nick, %2$S is message.quit2 if a quit message is given.
message.quit=%1$S opustil místnost (Quit%2$S).
#    The paramter is the quit message given by the user.
message.quit2=: %S
#    %1$S is the nickname of the user that invited us, %2$S is the conversation
#    name.
message.inviteReceived=%1$S vás pozval do %2$S.
#    %1$S is the nickname of the invited user, %2$S is the conversation name
#    they were invited to.
message.invited=%1$S byl úspěšně pozván do %2$S.
#    %S is the nickname of the user who was summoned.
message.summoned=%S byl povolán.
#    %S is the nickname of the user whose WHOIS information follows this message.
message.whois=WHOIS informace o %S:
#    %1$S is the nickname of the (offline) user whose WHOWAS information follows this message.
message.whowas=%1$S je offline. WHOWAS informace o %1$S:
#    %1$S is the entry description (from tooltip.*), %2$S is its value.
message.whoisEntry=\ua0\ua0\ua0\ua0%1$S: %2$S
#    %S is the nickname that is not known to the server.
message.unknownNick=%S je neznámá přezdívka.

