# LOCALIZATION NOTE (connection.*)
#   These will be displayed in the account manager in order to show the progress
#   of the connection.
#   (These will be displayed in account.connection.progress from
#    accounts.properties, which adds … at the end, so do not include
#    periods at the end of these messages.)
connection.initializingStream=Inicializace proudu
connection.initializingEncryption=Inicializace šifrování
connection.authenticating=Ověřování
connection.gettingResource=Získávání zdroje
connection.downloadingRoster=Stahování seznamu kontaktů

# LOCALIZATION NOTE (connection.error.*)
#   These will show in the account manager if an error occurs during the
#   connection attempt.
connection.error.invalidUsername=Neplatné uživatelské jméno (vaše uživatelské jméno by mělo obsahovat znak '@')
connection.error.failedToCreateASocket=Nepodařilo se vytvořit socket (Nejste offline?)
connection.error.serverClosedConnection=Server ukončil spojení
connection.error.resetByPeer=Reset připojení peerem
connection.error.timedOut=Spojení vypršelo
connection.error.receivedUnexpectedData=Přijata neočekávaná data
connection.error.incorrectResponse=Přijata chybná odpověď
connection.error.startTLSRequired=Tento server vyžaduje šifrování, které jste zakázali
connection.error.startTLSNotSupported=Tento server nepodporuje šifrování, ale vaše konfigurace jej vyžaduje
connection.error.failedToStartTLS=Zahájení šifrování selhalo
connection.error.noAuthMec=Server nenabídl žádný mechanismus ověření
connection.error.noCompatibleAuthMec=Žádný z ověřovacích mechanismů, které server nabídl, není podporován
connection.error.notSendingPasswordInClear=Tento server podporuje pouze ověření zasláním hesla v prostém formátu
connection.error.authenticationFailure=Chyba ověření
connection.error.notAuthorized=Neautorizováno (Nevložili jste špatné heslo?)
connection.error.failedToGetAResource=Nepodařilo se získat zdroj


# LOCALIZATION NOTE (conversation.error.notDelivered):
#   This is displayed in a conversation as an error message when a message
#   the user has sent wasn't delivered.
#   %S is replaced by the text of the message that wasn't delivered.
conversation.error.notDelivered=Tato zpráva nebyla doručena: %S

# LOCALIZATION NOTE (tooltip.*):
#   These are the titles of lines of information that will appear in
#   the tooltip showing details about a contact or conversation.
