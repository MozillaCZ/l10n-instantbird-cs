options.connectionSecurity.requireEncryption=Vyžadovat šifrování
options.connectionSecurity.opportunisticTLS=Použít šifrování, pokud je k dispozici
options.connectionSecurity.allowUnencryptedAuth=Povolit odeslání hesla nešifrovaně
options.connectServer=Server
options.connectPort=Port

