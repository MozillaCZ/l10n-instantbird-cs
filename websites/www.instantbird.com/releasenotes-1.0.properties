contactMergingDescription=Hovoříte-li s jedním člověkem na více IM sítích, můžete zkombinovat jednotlivá uživ.jména do jediného kontaktu. Při otevření nového chatu bude automaticky vybrána ta síť, na které je uživatel online, a konverzace se automaticky přepne na jinou ve chvíli, kdy se změní síť i váš kamarád, se kterým jste zrovna v kontaktu.
