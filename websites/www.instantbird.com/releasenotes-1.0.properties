twitterSupport=Podpora Twitteru
twitterSupportDescription=Když je Twitter účet připojen, automaticky se otevře konverzace časové osy. Pokud ji zavřete, automaticky se znovu objeví při přijetí nové zprávy. Pro předejití tomuto otevření by uživatel měl účet odpojit ve správci účtů.<br />Protokol obsahuje možnost sledování klíčových slov formou seznamu oddělovaného čárkami. Čárka znamená 'nebo', mezera jako součást klíčového slova znamená 'a'.

topConversationUI=Nová <strong>informační lišta v konverzačním okně</strong> zobrazuje ikonu kamaráda, jeho jméno a aktuální stav. Dále zde můžete změnit používanou IM síť pouhým kliknutím.
updatedTabStyling=<strong>Vzhled panelů</strong> konverzace byl <strong>aktualizován</strong> podle Firefoxu 4, uživatelé posledních Windows ocení některé <strong>Aero glass efekty</strong>.
